<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    img{
      width: calc(100% - 10px);
      margin: 5px;
      object-fit: contain;
      object-position: center;

    }
    button{
      font-size: 5em;
      font-family: 'Times New Roman', Times, serif;
      font-weight: thin;
      color: rgba(255, 255, 255, 1);
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.822);
      border: none;
      background: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 8;
    }
    .carousel {
      width: 80%;
      aspect-ratio: 16/9;
      margin: auto;
      position: relative;
      overflow: hidden;
      display: flex;
      /* border: green solid; */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.6s ease-in;
            /* border: solid lime; */
    }

    .carousel-item {
      width: 100%;
      flex: 0 0 auto;

      /* border: solid rebeccapurple; */
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel">
  <button onclick="prevSlide()">&lsaquo;</button>
  <div class="carousel-inner">
    <div class="carousel-item"><img src="img/1.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="img/library/1.JPG" alt="Image 2"></div>
    <div class="carousel-item"><img src="img/library/2.JPG" alt="Image 3"></div>
    <!-- Add more images as needed -->
  </div>
  <button onclick="nextSlide()" style="right: 0;">&rsaquo;</button>
</div>


<script>
  const carousel = document.querySelector('.carousel-inner');
  let currentIndex = 0;

  function showSlide(index) {
    currentIndex = index;
    const translateValue = -currentIndex * 100 + '%';
    carousel.style.transform = 'translateX(' + translateValue + ')';
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
    showSlide(currentIndex);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % carousel.children.length;
    showSlide(currentIndex);
  }
</script>

</body>
</html>
